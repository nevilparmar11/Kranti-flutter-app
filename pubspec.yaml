name: kranti
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences:
  intro_slider:
  google_sign_in:
  firebase_core: 
  firebase_messaging:
  firebase_auth: 
  cloud_firestore: 
  firebase_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
  
  fonts:
     - family: GoogleSans
       fonts:
         - asset: fonts/GoogleSans-Regular-v1.27.ttf

     - family: QuickSandLight
       fonts:
         - asset: fonts/QuickSand-Light.ttf
         
     - family: QuickSandMedium
       fonts:
         - asset: fonts/QuickSand-Medium.ttf

     - family: QuickSandRegular
       fonts:
         - asset: fonts/QuickSand-Regular.ttf
    
     - family: QuickSandSemiBold
       fonts:
         - asset: fonts/QuickSand-SemiBold.ttf

     - family: QuickSandBold
       fonts:
         - asset: fonts/QuickSand-Bold.ttf
  uses-material-design: true
